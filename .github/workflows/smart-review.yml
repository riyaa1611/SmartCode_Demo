name: Smart Code Review
on: [pull_request]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Smart Review
        uses: your-username/smart-review-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-endpoint: ${{ secrets.REVIEW_API }}