    header{display:flex;align-items:center;gap:12px}
    .badge{background:#0b5fff;color:#fff;padding:6px 10px;border-radius:8px;font-weight:700}
    main{margin-top:20px}
    .placeholder{border:2px dashed #e2e8f0;padding:24px;border-radius:8px;color:#475569;background:#fbfcfe}

<body>

    <div class="badge">Smart Code Review</div>

  <main>
    <p>This is a placeholder file for the web UI. Replace the contents below with your UI code (plain HTML, React, Svelte, etc.).</p>

    <div class="placeholder">
      <!-- Insert your UI code here. Example root for SPA apps: -->

      <p style="margin-top:12px;font-size:0.9rem;color:#64748b">API base: <code>/api</code></p>

    <pre>
// Fetch health endpoint
fetch('/health').then(r=>r.json()).then(console.log)
    </pre>

  <script>
    // Optional: simple health check on load
    async function checkHealth(){
      try{
        const r = await fetch('/health');
        const j = await r.json();
        console.log('health', j);
      }catch(e){
        console.warn('health check failed', e);
      }
    }
    window.addEventListener('load', checkHealth);
  </script>
